<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dream Vacation Country App</h1>
    <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
    <a href="{{ url_for('signin') }}" class="button">Sign In</a>
    <a href="{{ url_for('update_user') }}" class="button">Update User</a>
    <a href="{{ url_for('delete_user') }}" class="button">Delete User</a>
</body>
</html>
