<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 50%; margin: 2em auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Top 10 Countries by Population</h2>
    <table>
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    <td>{{ row.Name }}</td>
                    <td>{{ "{:,}".format(row.Population) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
